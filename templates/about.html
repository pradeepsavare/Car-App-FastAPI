<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="/static/about.css">
</head>
<body>
   <h1 class="page-title">Employee Details</h1>
    <div class="table-container">
    <!-- table here -->
   <table class="pro-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        {% for emp in user %}
        <tr>
            <td>{{ emp.name }}</td>
            <td>{{ emp.age }}</td>
            <td>{{ emp.city }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

   </div>
</body>
</html>
